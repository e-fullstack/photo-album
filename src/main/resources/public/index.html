<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Photo, Album!</title>
        <style>
            ul li {
                list-style-type: none;
            }
            div {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app" class="container">
            <h1>{{ message }}</h1>

            <p class="error" v-if="Object.keys(error).length > 0">{{error}}</p>

            <div id="album">
                selected: {{picked}}
                <ul>
                    <li v-for="album in albums">
                        <input type="radio" id="one" :value="album" v-model="picked" />
                        <label :for="albums">{{album}}</label>
                    </li>
                </ul>
            </div>
            <hr/>
            <div id="photo" v-if="photos.length > 0">
                <p v-for="photo in photos">{{ photo }}</p>
            </div>
            <div v-else>No photo found</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp, ref, onMounted , watch} = Vue

            createApp({
                setup() {
                    const message = ref('Photo Album!')
                    const error = ref({})
                    const albums = ref([])
                    const photos = ref([])
                    const picked = ref(null)

                    onMounted(() => {
                        fetch("/album")
                            .then(r => r.json())
                            .then(r => albums.value=r)
                            .catch(e => error.value=e)
                    })

                    watch(picked, (selectedAlbum) => {
                        fetch(`/${selectedAlbum}/photo`)
                            .then(r => r.json())
                            .then(r => photos.value=r)
                            .catch(e => error.value=e)
                    })

                    return {
                        message, error, albums, photos, picked
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
